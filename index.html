<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="inner__div">
        <h1 class="heading text-center text-danger mt-3">Movies</h1>

        <form class="form d-flex align-items-start mt-4">
          <div class="mb-3 me-5 w-25">
            <input value="spider" type="text" class="search-input form-control" aria-describedby="emailHelp"
              placeholder="Search...">
          </div>

          <div class="select div w-25 me-5">
            <select class="form-select">
              <option value="movie">movie</option>
              <option value="series">series</option>
              <option value="game">game</option>
            </select>
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="row">
          <ul class="list col-12 mt-3 list-unstyled d-flex align-items-start justify-content-between flex-wrap">
          </ul>

        </div>
      </div>

      <div class="spinner-grow spinner d-none" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class="my-4 page d-flex align-items-center justify-content-center">
        <button class="movies__btns-pg btn btn-primary mx-2" value="preview" type="button">preview</button>
        <span class="movies__page-res px-4 py-2 bg-primary text-white rounded">1</span>
        <button class="movies__btns-pg btn btn-primary mx-2" value="next" type="button">next</button>
      </div>

    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex align-items-start">
          <img class="modal-img" src="" alt="">
          <div class="ms-3">
            <p class="modal-texttype h2"></p>
            <p class="modal-textyear h3 text-danger"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <template id="tempRender">
    <li class="card mt-3" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="..." width="286" height="402">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text mt-1"></p>
        <p class="card-year-text"></p>
        <!-- Button trigger modal -->
        <div class="d-flex align-items-center justify-content-between">
          <button type="button" class="btn js-query modal-button btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            More
          </button>


          <button class="js-star border-0 bg-transparent" data-imd-id="tt7026230">
            <svg class="bi bi-star-fill modal__fovorite-img" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
              fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
              </path>
            </svg>
            </butt>
        </div>
      </div>
    </li>
  </template>
  <template id="errtemp">
    <li>
      <p class="errtext fs-3"></p>
    </li>
  </template>


  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
